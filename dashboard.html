<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorJet Admin</title>
    <style>
        /* Header styling */
        header {
            background: #e67e22;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            height: 50px;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1; /* Center aligns the title */
        }

        /* Buttons styling */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .btn {
            height: 70px;
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
            border: 2px solid black;
            border-radius: 30px;
            text-decoration: none;
            background-color: #fff;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e67e22;
            color: #fff;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .btn {
                width: 90%;
                font-size: 16px;
            }

            .header-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/logo.png" alt="FlavorJet Logo">
        </div>
        <h5 class="header-title">Admin Panel</h5>
    </header> 
    
    <div class="btn-container">
        <a href="admincart.html" class="btn">Add Menu</a>
        <a href="adminEvent.html" class="btn">Add Event</a>
        <a href="adminblog.html" class="btn">Add Blog</a>
    </div>

    <script>
        // Check if the admin is logged in by verifying the token or default admin credentials
        const token = localStorage.getItem('token');
        const defaultAdminEmail = 'khushi@gmail.com';
        
        if (!token) {
            // Check if it's a valid default admin login
            const email = localStorage.getItem('defaultAdminEmail');
            if (email !== defaultAdminEmail) {
                window.location.href = 'adminlogin.html'; // Redirect to login page if not logged in as default admin
            }
        }

        // Additional dashboard content goes here
    </script>
</body>
</html>

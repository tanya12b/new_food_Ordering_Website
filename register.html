<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorJet - Register</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
    line-height: 1.6;
}

header {
    background-color: #ff6347;
    color: white;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
}

section {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff6347;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #ff4500;
}

.message {
    margin-top: 10px;
    text-align: center;
}

.message a {
    color: #ff6347;
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
        <h1>FlavorJet</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Create an Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit">Register</button>
                <p class="message">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
